<div>
    <h2>Create Restaurant</h2>
    <form>
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="currentRestaurant.name" name="restaurant-name" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="currentRestaurant.city" name="restaurant-city" required />
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" type="submit" (click)="onSaveRestaurantClicked()">
                Save Restaurant
            </button>
        </div>
    </form>
</div>
