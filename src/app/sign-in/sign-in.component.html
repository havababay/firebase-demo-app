<form class="form-container">
    <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput [(ngModel)]="email" email type="email" name="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-button>FORGOT YOUR PASSWORD?</button>
    <button 
        mat-raised-button 
        color="primary"
        (click)="onSignInClicked()">
        Sing In
    </button>
</form>
